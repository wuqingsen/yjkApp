apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.wuqingsen.yjkapp"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
    //自3.6.0开始需要java8的支持
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'com.google.android.material:material:1.2.1'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:27.1.1'

    // multidex库
    implementation 'com.android.support:multidex:1.0.3'

    //butterKnife
    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'

    //下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    implementation 'org.greenrobot:eventbus:3.0.0'

    //backActivity
    implementation 'me.imid.swipebacklayout.lib:library:1.1.0'

    implementation 'com.google.code.gson:gson:2.8.5'

    //bomb相关
    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.okhttp3:okhttp:3.14.1'
    implementation 'com.squareup.okio:okio:2.2.2'

    implementation 'cn.bmob.android:bmob-sdk:3.7.8'

    implementation 'com.hjq:toast:8.8'

    implementation 'com.lxj:xpopup:1.9.0'

    implementation 'com.github.hackware1993:MagicIndicator:1.7.0'

    //该依赖包含ijkplayer解码和MediaPlayer解码
    implementation 'cn.jiajunhui:ijkplayer:340_088_011'
    //ijk官方的解码库依赖，较少格式版本且不支持HTTPS。
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'

    //Volley
    implementation 'com.mcxiaoke.volley:library:1.0.19'

    //该依赖包含ijkplayer解码和MediaPlayer解码
    implementation 'cn.jiajunhui:ijkplayer:341_088_012'
    //ijk官方的解码库依赖，较少格式版本且不支持HTTPS。
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'

    implementation 'tv.danmaku.ijk.media:ijkplayer-armv5:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-arm64:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-x86_64:0.8.8'

}
